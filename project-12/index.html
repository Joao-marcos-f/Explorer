<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
    <script src="main.js" defer type="module"></script>
</head>
<body>

    <div class="alert-error">
        Digite somente numeros
    </div>

    <div class="container">
        <main class="card">
           <form action="">
            <h1 class="title">Calculo de IMC</h1>
            <div class="input-wrapper">
                <label for="weight">Peso(kg)</label>
                <input id="weight" type="text" placeholder="60kg"/>
            </div>

            <div class="input-wrapper">
                <label for="height">Altura(cm)</label>
                <input id="height" type="text" placeholder="165"/>
            </div>

            <button type="submit">Calcular IMC <img src="image/arrow-up-right.svg" alt="seta apontando para direira"></button>
           </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title"> 
                <button class="close"><img src="image/close.svg" alt="x"></button>
                <span>seu imc Ã© X</span>
            </h2>
        </div>
    </div>
</body>
</html>
