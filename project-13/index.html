<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="temporizador estilo pomodoro">
    <title>Focus Time - Pomodoro</title>

    <link rel="shortcut icon" href="images/favincon.svg" type="image/x-svg">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="JS/main.js" defer></script>
</head>
<body>

    <div id="app">
        <button id="toogle-mode">
            <span class="sr-only">ativar/desativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle" data-action="toogleRunning">
                <span class="sr-only">iniciar contador</span>
            </button>
            <button class="ph ph-pause-circle" data-action="toogleRunning">
                <span class="sr-only">pausar contador</span>
            </button>
            <button class="ph ph-timer secondary" data-action="set">
                <span class="sr-only">ajustar contador</span>
            </button>
            <button class="ph ph-stop-circle" data-action="reset">
                <span class="sr-only">reiniciar contador</span>
            </button>
            <button class="ph ph-speaker-high" data-action="toogleMusic">
                <span class="sr-only">ativar volume do alarme</span>
            </button>
            <button class="ph ph-speaker-none secondary" data-action="toogleMusic">
                <span class="sr-only">desativar volume do alarme</span>
            </button>
        </section>
    </div>

</body>
</html>
