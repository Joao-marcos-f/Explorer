<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="temporizador estilo pomodoro">
    <title>Focus Time - Pomodoro</title>

    <link rel="shortcut icon" href="images/favincon.svg" type="image/x-svg">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div id="app">
        <button id="toogle-mode">
            <!--<span>atiar/desativar light mode</span>-->
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle"></button>
            <button class="ph ph-timer secondary"></button>
            <button class="ph ph-stop-circle "></button>
            <button class="ph ph-speaker-high "></button>
            <button class="ph ph-speaker-none secondary"></button>
        </section>
    </div>

 <script src="./JS/main.js"></script>
</body>
</html>
